<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/register_style.css">
        <title>register</title>
    </head>
    <body>
        <header class="d-flex justify-content-center align-items-center flex-wrap">
            <div class="register-board w-50 py-5 px-3">
                <h1 class="text-center text-white pb-4">Sign Up</h1>
                <div class="row">
                    <div class="col-md-12">
                            <input type="text" placeholder="Enter your name" class="form-control" id="reg-name">
                            <input type="text" placeholder="Enter your email" class="form-control my-3" id="reg-email">
                            <input type="password" placeholder="Enter your password" class="form-control mb-3" id="reg-password">
                                <p class="text-center text-danger"></p>
                            <button class="btn btn-outline-info w-100 my-2" id="reg-btn">Sign Up</button>

                    </div>
                </div>
                <p class="text-center text-white">You have an account? <a href="index.html">Signin</a></p>
            </div>
        </header>

        <!-- js -->
        <script src="js/registerJS.js"></script>
    </body>
</html>
